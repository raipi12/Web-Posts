<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add your post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Name of post" class="form-control"><br>
        <input type="text" name="anons" placeholder="Your anons" class="form-control"><br>
        <textarea name="allText" placeholder="Right your post here" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Post</button>
    </form>

</div>
</body>
</html>
